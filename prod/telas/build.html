<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links para o bootstrap -->
    <link rel="stylesheet" href="../assets/libraries/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/libraries/node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/libraries/node_modules/bootstrap-icons/font/fonts/bootstrap-icons.woff">
    <link rel="stylesheet" href="../assets/libraries/node_modules/bootstrap-icons/font/fonts/bootstrap-icons.woff2">
    <!-- link para arquivo style.css -->
    <link rel="stylesheet" href="../assets/resources/style/style.css">
    <link rel="stylesheet" href="../assets/resources/style/build.css">
    <!-- fontes para o projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>build your workout</title>
</head>
<body>
    <header>
        <!-- Menu para celular -->
        <nav class="d-lg-none d-md-flex navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- Centraliza o tÃ­tulo verticalmente -->
            <div class="nav-title">
              <h1 class="poppins-bold mb-0">Active Tracker</h1>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-secondary text-black" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        
    
        <!-- Menu para desktop -->
        <nav class="d-none d-lg-flex p-2 justify-content-around align-items-center bg-light">
          <div class="nav-title">
            <h2 class="poppins-bold mb-0">Active Tracker</h2>
          </div>
          <div class="nav-icon">
            <button class="modal-login" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="bi bi-person-fill fs-3"></i>
            </button>
          </div>
        </nav>
    
        <!-- modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title text-center fs-5 poppins-semibold" id="exampleModalLabel">Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="loginForm" class="d-flex flex-column justify-content-center align-items-start w-100">
                  <label class="poppins-light" for="email">Email</label>
                  <div class="input-box w-100 p-2">
                    <input class="form-control poppins-light" type="email" placeholder="name@example.com" id="email" required>
                  </div>
                  <label class="poppins-light" for="password">Senha</label>
                  <div class="input-box w-100 p-2">
                    <input class="form-control poppins-light" type="password" placeholder="password" id="password" required>
                  </div>
                  <div class="p-2 w-100 d-flex justify-content-center align-items-center">
                    <button id="envio" type="submit" class="btn btn-success text-center poppins-light w-75">Fazer login</button>
                  </div>
                </form>            
              </div>
              <div class="modal-footer d-flex justify-content-center align-items-center">
                <div id="loginMessage" class="text-danger poppins-light mt-2" style="display: none;">Senha errada. Tente novamente.</div>
              </div>
            </div>
          </div>
        </div>
    </header>
    <main class="container text-center">
        <div class="row">
            <div class="col-sm-12 col-lg-6 offset-lg-3 p-5">
                <form id="loginForm" class="d-flex flex-column justify-content-center align-items-center border rounded"> 
                    <div class="p-4">
                        <h2 class="poppins-semibold success mb-0">trainings</h2>
                    </div>
                    <ul id="trainings" class="p-3 g-3 d-flex flex-column justify-content-center align-items-center list-group rounded w-75">

                    </ul>
                    <div id="trainingsMake" class="input-group p-3 d-flex flex-column justify-content-center align-items-center">

                    </div>
                    <div class="p-2 d-flex flex-column align-items-center">
                        <div class="p-2">
                            <span id="none-training" class="poppins-light" style="opacity: 0.9;">Your workout list is empty, start creating!</span>
                        </div>
                        <div class="p-2">
                            <button id="makeInput" type="submit" onclick="makeTraining(event)" class="btn btn-success"><i class="bi bi-plus fs-4 mb-0"></i></button>
                        </div>
                    </div>
                </form>       
            </div>
        </div>
    </main>
    <script src="../assets/libraries/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/resources/scripts/login.js"></script>
    <script src="../assets/resources/scripts/build.js"></script>
</body>
</html>
